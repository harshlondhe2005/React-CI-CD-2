name: "Sample react ci pipeline/workflow"

on:
  push:
    branches:
      - main
      - master
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node-js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Check node version"
        run: node --version

      - name: "Clone the repo"
        uses: actions/checkout@v2

      - name: "Install dependencies"
        run: npm install
        